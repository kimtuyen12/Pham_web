<!DOCTYPE html>
<html>
    <head>
        <!-- Use this type of comment within HTML -->
        <title>[AMERICAN DREAM]</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link for dropdown Style in CSS --> 
        <link href="style/_dropdownStyle.css" rel="stylesheet" type="text/css" /> 

        <!-- Link to an External Style Sheet --> 
        <!-- Layout should be single column, good for Mobile. -->
        <link href="style/myStyle.css" rel="stylesheet" type="text/css" />  

        <!-- Additional rules for Mobile responsive, followed by desktop rules grouped in Media Query -->
        <link href="style/multi_column.css" rel="stylesheet" type="text/css" />
        <link href="style/clickSort.css" rel="stylesheet" type="text/css" />
        
        <!-- Link to logon style -->
        <link href="style/logon.css" rel="stylesheet" type="text/css" /> 

        <!-- Styles in this internal style sheet will override styles in the external style sheet. -->
        <style> 
            .callOut {
                margin:5ex;
                padding: 0.25ex 1ex;  /* first number is top/botom, then left/right */
                background-color: #EEEEEE;
                border-radius: 8px;
            }
        </style>

    </head>
    <body>
        <div id="titleNav">
            <div id="pageTitle">
                AMERICAN DREAM 
            </div>

            <div id="nav">
                <div class="dropdown">
                    <!--Have an image of Home -->
                    <a href="#/home"><img title="Home" src="icons/home_icon_H24.png" alt="Home"></a>
                </div>
                <div class="dropdown">
                    <img class="dropHeader" onclick="dropdown('accountDropDown')" title="Account" src="icons/account_dd_icon_H24.png" alt="Account" >
                    <div class="dropContent" id="accountDropDown">
                        <a href="#/Register">Register</a> <br>
                        <a href="#/logon">Log-on</a> <br>
                        <a href="#/Profile">Profile</a> <br>
                        <a href="#/logoff">Log-off</a>
                    </div> 
                </div>
                <div class="dropdown">
                    <img class="dropHeader" title="Search" onclick="myDropdown.toggle(this)" src="icons/search_dd_icon_H24.png" alt="Search" >
                    <div class="dropContent" id="searchDropDown">
                        <a href="#/users">Users</a> <br/>
                        <a href="#/universities">Universities</a> 
                    </div>
                </div>  
                <div class="dropdown">
                    <img class="dropHeader" onclick="dropdown('tutorialDropDown')" title="Tutorial" src="icons/tutorial_dd_icon_H24.png" alt="Account" >
                    <div class="dropContent" id="tutorialDropDown">
                        <a href="tutorial/poc.html">POC</a> <br>
                        <a href="tutorial/proposal.pdf">Proposal</a>
                    </div>
                </div>   
                <div class="dropdown">
                    <a href="#/blog"><img title="Blog" src="icons/blog_icon_H24.png" alt="Blog"></a>
                </div>
            </div>

        </div>  <!-- end of titleNav -->

        <div id="content">     
            
        </div> <!-- content. [[Keep track of nesting]] -->

        <div id="footer">
            [Tuyen Pham]
        </div>

        <script src="js/dropdownFw.js"></script>
        <script src="js/routeFw.js"></script>
        <script src="js/MakeSortableTable.js"></script>
        <script src="js/ajax2.js"></script>
        <script src="js/ajax.js"></script>

        <script src="js/components/blog.js"></script>
        <script src="js/components/home.js"></script>
        <script src="js/components/users.js"></script>
        <script src="js/components/universities.js"></script>
        
        <script src="js/components/logon.js"></script>
        <script src="js/components/getProfile.js"></script>
        <script src="js/components/logoff.js"></script>

        <script>
            "use strict";
            dropdownFw(); // accepting all the default values

            var myRoutes = [];

            myRoutes['#/'] = home;  // on page reload, function home will run
            myRoutes['#/home'] = home; // function home
            myRoutes['#/universities'] = universities.display; // funtion universities
            myRoutes['#/users'] = users.display; // function users
            myRoutes['#/blog'] = blog; // function blog
            myRoutes['#/logon']=logon.UI;
            myRoutes['#/Profile']= getProfile.UI;
            myRoutes['#/logoff']= logoff.UI;

            // routeFw returns a routing object that has private and public 
            // data members and methods. 
            // As input parameter, it takes an object with properties you can set 
            // or just accept whatever defaults are set by the framework.
            var myRoutes = routeFw({
                routeArray: myRoutes,
                contentId: "content"
            });

            // print the routes (check console.log)
            myRoutes.printRoutes();

            var myDropdown = dropdownFw({
                dropContentStyle: "dropContent",
                hiddenRight: "-500px"
            });
        </script>

    </body>
</html>
